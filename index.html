<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Turn on the lights</h1>

        <img id="image" src="./img/cartoon-1294877_640no.png" alt="light">
        <div class="button">

        <button onclick="document.getElementById('image').src='./img/cartoon-1294877_640.png'"">
        Turn <b>on</b> the light
        </button>

        <button onclick="document.getElementById('image').src='./img/cartoon-1294877_640no.png'"">
        Turn <b>off</b> the light
        </button>
    </div>
</div>

</body>
</html>
